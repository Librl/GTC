<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess the Card</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: white;
  color: black;
  display: flex;
  justify-content: center;
  margin-top: 40px;
}

.container {
  width: 640px;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  background: #6aaa64;
  color: white;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.grid {
  margin-top: 20px;
}

.row {
  display: grid;
  grid-template-columns: 2.5fr 1.2fr 1.6fr 1.6fr;
  gap: 8px;
  margin-bottom: 8px;
}

.cell {
  padding: 10px;
  text-align: center;
  font-weight: bold;
  border-radius: 4px;
  font-size: 14px;
  color: white;
}

.correct { background: #6aaa64; }
.partial { background: #c9b458; color: black; }
.wrong { background: #a11b1b; }

.message {
  margin-top: 15px;
  text-align: center;
  font-size: 18px;
}
</style>
</head>

<body>
<div class="container">
  <h2>Guess the Card</h2>

  <input id="guessInput" list="cardList" placeholder="Type a card name">
  <datalist id="cardList"></datalist>

  <button id="guessBtn">Guess</button>

  <div class="grid" id="grid"></div>

  <div class="message" id="message"></div>
  <button id="restartBtn" style="display:none;">Try Again</button>
</div>

<script>
// ---------- SUIT COLORS ----------
const suitColors = {
  Army:"#302f2c",
  Artifact:"#f05907",
  Beast:"#48a140",
  Building:"#42215e",
  Flame:"#ba321a",
  Flood:"#292994",
  Land:"#693123",
  Leader:"#7a1f8f",
  Outsider:"#e6c317",
  Undead:"#2a5759",
  Weapon:"#737a7a",
  Weather:"#4ca4c2",
  Wild:"#bac7cc",
  Wizard:"#9b6cff"
};

// ---------- CARDS ----------
const cards = [
  {name:"Dwarvish Infantry", suit:"Army", strength:15, categories:["Penalty"]},
  {name:"Rangers", suit:"Army", strength:5, categories:["Bonus"]},
  {name:"Light Cavalry", suit:"Army", strength:17, categories:["Penalty"]},
  {name:"Elven Archers", suit:"Army", strength:10, categories:["Bonus"]},
  {name:"Knights", suit:"Army", strength:20, categories:["Penalty"]},

  {name:"Shield of Keth", suit:"Artifact", strength:4, categories:["Bonus"]},
  {name:"World Tree", suit:"Artifact", strength:2, categories:["Bonus"]},
  {name:"Protection Rune", suit:"Artifact", strength:1, categories:["None"]},
  {name:"Book of Changes", suit:"Artifact", strength:3, categories:["Bonus"]},

  {name:"Phoenix", suit:"Beast", strength:14, categories:["Penalty","Bonus"]},
  {name:"Hydra", suit:"Beast", strength:12, categories:["Bonus"]},
  {name:"Warhorse", suit:"Beast", strength:6, categories:["Bonus"]},
  {name:"Unicorn", suit:"Beast", strength:9, categories:["Bonus"]},
  {name:"Basilisk", suit:"Beast", strength:35, categories:["Penalty"]},
  {name:"Dragon", suit:"Beast", strength:30, categories:["None"]},

  {name:"Castle", suit:"Building", strength:10, categories:["Bonus"]},
  {name:"Crypt", suit:"Building", strength:21, categories:["Penalty","Bonus"]},
  {name:"Chapel", suit:"Building", strength:2, categories:["Bonus"]},
  {name:"Dungeon", suit:"Building", strength:7, categories:["Bonus"]},
  {name:"Bell Tower", suit:"Building", strength:8, categories:["Bonus"]},

  {name:"Wildfire", suit:"Flame", strength:40, categories:["Penalty"]},
  {name:"Lightning", suit:"Flame", strength:11, categories:["Bonus"]},
  {name:"Fire Elemental", suit:"Flame", strength:4, categories:["Bonus"]},
  {name:"Forge", suit:"Flame", strength:9, categories:["Bonus"]},
  {name:"Candle", suit:"Flame", strength:2, categories:["Bonus"]},

  {name:"Swamp", suit:"Flood", strength:18, categories:["Penalty"]},
  {name:"Island", suit:"Flood", strength:14, categories:["Bonus"]},
  {name:"Water Elemental", suit:"Flood", strength:4, categories:["Bonus"]},
  {name:"Fountain of Life", suit:"Flood", strength:1, categories:["Bonus"]},
  {name:"Great Flood", suit:"Flood", strength:32, categories:["Penalty"]},

  {name:"Mountain", suit:"Land", strength:9, categories:["Bonus"]},
  {name:"Forest", suit:"Land", strength:7, categories:["Bonus"]},
  {name:"Earth Elemental", suit:"Land", strength:4, categories:["Bonus"]},
  {name:"Cavern", suit:"Land", strength:6, categories:["Bonus"]},
  {name:"Garden", suit:"Land", strength:11, categories:["Penalty","Bonus"]},

  {name:"Princess", suit:"Leader", strength:2, categories:["Bonus"]},
  {name:"Warlord", suit:"Leader", strength:4, categories:["Bonus"]},
  {name:"Queen", suit:"Leader", strength:6, categories:["Bonus"]},
  {name:"King", suit:"Leader", strength:8, categories:["Bonus"]},
  {name:"Empress", suit:"Leader", strength:15, categories:["Penalty","Bonus"]},

  {name:"Angel", suit:"Outsider", strength:16, categories:["Bonus"]},
  {name:"Leprechaun", suit:"Outsider", strength:20, categories:["Bonus"]},
  {name:"Judge", suit:"Outsider", strength:11, categories:["Bonus"]},
  {name:"Demon", suit:"Outsider", strength:45, categories:["Penalty"]},

  {name:"Lich", suit:"Undead", strength:13, categories:["Bonus"]},
  {name:"Dark Queen", suit:"Undead", strength:10, categories:["Bonus"]},
  {name:"Specter", suit:"Undead", strength:12, categories:["Bonus"]},
  {name:"Ghoul", suit:"Undead", strength:8, categories:["Bonus"]},
  {name:"Death Knight", suit:"Undead", strength:14, categories:["Bonus"]},

  {name:"Elven Longbow", suit:"Weapon", strength:3, categories:["Bonus"]},
  {name:"War Dirigible", suit:"Weapon", strength:35, categories:["Penalty"]},
  {name:"Warship", suit:"Weapon", strength:23, categories:["Penalty"]},
  {name:"Magic Wand", suit:"Weapon", strength:1, categories:["Bonus"]},
  {name:"Sword of Keth", suit:"Weapon", strength:7, categories:["Bonus"]},

  {name:"Whirlwind", suit:"Weather", strength:13, categories:["Bonus"]},
  {name:"Blizzard", suit:"Weather", strength:30, categories:["Penalty"]},
  {name:"Air Elemental", suit:"Weather", strength:4, categories:["Bonus"]},
  {name:"Smoke", suit:"Weather", strength:27, categories:["Penalty"]},
  {name:"Rainstorm", suit:"Weather", strength:8, categories:["Penalty","Bonus"]},

  {name:"Mirage", suit:"Wild", strength:0, categories:["Bonus"]},
  {name:"Shapeshifter", suit:"Wild", strength:0, categories:["Bonus"]},
  {name:"Doppelganger", suit:"Wild", strength:0, categories:["None"]},

  {name:"Jester", suit:"Wizard", strength:3, categories:["Bonus"]},
  {name:"Enchantress", suit:"Wizard", strength:5, categories:["Bonus"]},
  {name:"Collector", suit:"Wizard", strength:7, categories:["Bonus"]},
  {name:"Beastmaster", suit:"Wizard", strength:9, categories:["Bonus"]},
  {name:"Necromancer", suit:"Wizard", strength:3, categories:["Bonus"]},
  {name:"Warlock Lord", suit:"Wizard", strength:25, categories:["Penalty"]}
];

// ---------- DOM ----------
const input = document.getElementById("guessInput");
const button = document.getElementById("guessBtn");
const grid = document.getElementById("grid");
const message = document.getElementById("message");
const datalist = document.getElementById("cardList");
const restartBtn = document.getElementById("restartBtn");

cards.forEach(card => {
  const opt = document.createElement("option");
  opt.value = card.name;
  datalist.appendChild(opt);
});

let target, guesses;
const MAX_GUESSES = 6;

function startGame() {
  target = cards[Math.floor(Math.random() * cards.length)];
  guesses = 0;
  grid.innerHTML = "";
  message.textContent = "";
  restartBtn.style.display = "none";
  button.disabled = false;
  input.value = "";
}

startGame();

// ---------- GUESS HANDLER ----------
function handleGuess() {
  const raw = input.value.trim().toLowerCase();
  if (!raw) return;

  const guess = cards.find(c => c.name.toLowerCase() === raw);
  if (!guess) {
    message.textContent = "‚ùå Card not found.";
    return;
  }

  guesses++;

  const row = document.createElement("div");
  row.className = "row";

  const nameCell = document.createElement("div");
  nameCell.className = "cell";
  nameCell.textContent = `${guess.name} (${guess.strength})`;
  nameCell.style.background = suitColors[guess.suit];

  const suitCorrect = guess.suit === target.suit;
  const suitCell = document.createElement("div");
  suitCell.className = "cell " + (suitCorrect ? "correct" : "wrong");
  suitCell.textContent = suitCorrect ? "Suit ‚úîÔ∏è" : "Suit ‚úñÔ∏è";

  const categoryMatch = guess.categories.some(c =>
    target.categories.includes(c)
  );
  const categoryCell = document.createElement("div");
  categoryCell.className = "cell " + (categoryMatch ? "correct" : "wrong");
  categoryCell.textContent = categoryMatch ? "Category ‚úîÔ∏è" : "Category ‚úñÔ∏è";

  const strengthCell = document.createElement("div");
  if (guess.strength === target.strength) {
    strengthCell.className = "cell correct";
    strengthCell.textContent = "‚úîÔ∏è";
  } else {
    strengthCell.className = "cell partial";
    strengthCell.textContent =
      guess.strength < target.strength ? "‚¨ÜÔ∏è Higher" : "‚¨áÔ∏è Lower";
  }

  row.append(nameCell, suitCell, categoryCell, strengthCell);
  grid.appendChild(row);

  input.value = "";
  message.textContent = "";

  if (guess === target || guesses === MAX_GUESSES) {
    message.textContent =
      guess === target
        ? "üéâ You guessed the card!"
        : `üíÄ It was ${target.name} (${target.strength})`;
    button.disabled = true;
    restartBtn.style.display = "block";
  }
}

button.onclick = handleGuess;
input.addEventListener("keydown", e => {
  if (e.key === "Enter") handleGuess();
});
restartBtn.onclick = startGame;
</script>
</body>
</html>
